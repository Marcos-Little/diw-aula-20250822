<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <style>
        *{
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;   
        }
        header{
            display: flex;
            border: 0.2rem solid red;
            background-color: rgb(63, 56, 56);
            padding: 0.6rem;
            align-items: center;
        }
        #logo{
            display: flex;
            align-items: center;
            justify-content: center;
            align-content: center;
            border: 0.2rem solid blue;
            border-radius: 100%;
            width: 3rem;
            height: 3rem;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 1rem;
            background-color: blue;
            color: rgb(211, 210, 210);
        }
        #titulo{
            font-size: 2rem;
            font-weight: bold;
            color: rgb(211, 210, 210);
        }
    </style>
</head>
<body>
    <header>
        <div id="logo">W</div>
        <h1 id="titulo">Meu site</h1>
    </header>
</body>
</html>
